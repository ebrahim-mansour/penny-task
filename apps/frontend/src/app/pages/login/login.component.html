<div class="form-container">
    <mat-card>
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">
                    {{'Enter a valid email address (e.g., user@example.com)'}}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('strongPassword')">
                    Password must be at least 8 characters, include uppercase, lowercase, a number, and a special
                    character.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Login</button>
            <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign Up</button>
        </form>
    </mat-card>
</div>
